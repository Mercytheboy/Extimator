<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extimator</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Font selector -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/c821394279.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Extimator</h2>
      </header>

      <main>
        <div class="textbox">
          <h1>Seamlessly Generate proposals</h1>
        </div>

        <div class="create_account">
          <div class="create_steps">
            <div class="steps">
              <p class="active_level">1</p>
              <p>Create Account</p>
            </div>

            <div class="steps">
              <p class="active_level">2</p>
              <p>Setup Account</p>
            </div>

            <div class="steps">
              <p class="steps_level">3</p>
              <p>Setup Primary Trade</p>
            </div>
          </div>

          <div class="SignUpForm">
            <div class="title">
              <h2>Sign up</h2>
              <p>Fill in the form to create your account</p>
            </div>

            <form action="" class="Form">
              <div class="InputContainer span">
                <label for="company_name"> Company's name</label>
                <input
                  type="text"
                  id="company_name"
                  name="Companyname"
                  placeholder="Name"
                  required
                />
              </div>

              <div class="InputContainer span">
                <label for="Company_email">Company's Email</label>
                <input
                  type="email"
                  id="Company_mail"
                  name="Company_email"
                  placeholder="mail@mail.com"
                  required
                />
              </div>

              <div class="InputContainer span">
                <label for="phone_num">Phone</label>
                <input
                  type="tel"
                  id="phone_num"
                  name="phone_num"
                  placeholder="701 900 5776"
                  required
                />
              </div>
            </form>
            <a href="primary_trade.html" class="SignUpBtn">Create account</a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
