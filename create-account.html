<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extimator</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Font selector -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/c821394279.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Extimator</h2>
      </header>

      <main>
        <div class="textbox">
          <h1>Seamlessly Generate proposals</h1>
        </div>

        <div class="create_account">
          <div class="create_steps">
            <div class="steps">
              <p class="active_level">1</p>
              <p>Create Account</p>
            </div>

            <div class="steps">
              <p class="active_level">2</p>
              <p>Setup Account</p>
            </div>

            <div class="steps">
              <p class="steps_level">3</p>
              <p>Setup Primary Trade</p>
            </div>
          </div>

          <div class="SignUpForm">
            <div class="title">
              <h2>Sign up</h2>
              <p>Fill in the form to create your account</p>
            </div>

            <div class="preference_check">
              <div class="Selectbox">
                <label for="me">
                  <span>M/E</span>
                  <Input type="checkbox" id="me"></Input>
                </label>
              </div>
                  
              <div class="Selectbox">
                <label for="landscape">
                  <span>landscape</span> 
                  <Input type="checkbox" id="landscape"></Input>
                </label>
              </div>
                    
              <div class="Selectbox">
                <label for="construction"> 
                  <span>General Construction</span> 
                  <Input type="checkbox" id="construction"></Input>
              </label>
              </div>
              
              <div class="Selectbox">
                <label for="masonary">
                  <span>Masonary</span>
                  <Input type="checkbox" id="masonary"></Input>
                </label>
              </div>
              
              <div class="Selectbox"> 
                <label for="steel">
                  <span> Steel works</span>
                  <Input type="checkbox" id="steel"></Input>
                </label>
              </div>
                
              <div class="Selectbox">
                <label for="Framing">
                  <span>Framing</span>
                  <Input type="checkbox" id="Framing"></Input>
                </label>
              </div>
              
              <div class="Selectbox">
                <label for="Roofing">
                  <span>Roofing/ waterproofing</span>
                  <Input type="checkbox" id="Roofing"></Input>
                </label>
              </div>
            
              <div class="Selectbox">
                <label for="Others">
                  <span>Others</span>
                  <Input type="checkbox" id="Others"></Input>
                </label>
              </div>
            </div>
            
            
            <a href="" class="SignUpBtn">Create account</a>
          </div>
      </main>
    </div>
  </body>
</html>
