<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extimator</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Font selector -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/c821394279.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Extimator</h2>
      </header>

      <main>
        <div class="textbox">
          <h1>Seamlessly Generate proposals</h1>
        </div>

        <div class="create_account">
          <div class="create_steps">
            <div class="steps">
              <p class="active_level">1</p>
              <p>Create Account</p>
            </div>

            <div class="steps">
              <p class="steps_level">2</p>
              <p>Setup Account</p>
            </div>

            <div class="steps">
              <p class="steps_level">3</p>
              <p>Setup Primary Trade</p>
            </div>
          </div>

          <div class="SignUpForm">
            <div class="title">
              <h2>Sign up</h2>
              <p>Fill in the form to create your account</p>
            </div>

            <form action="" class="Form">
              <div class="InputContainer">
                <label for="firstname"> First name</label>
                <input
                  type="text"
                  id="firstname"
                  name="firstname"
                  placeholder="First Name"
                  required
                />
              </div>

              <div class="InputContainer">
                <label for="lastname">Last name</label>
                <input
                  type="text"
                  id="lastname"
                  name="lastname"
                  placeholder="Last Name"
                  required
                />
              </div>

              <div class="InputContainer">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="mail"
                  name="email"
                  placeholder="enter your email"
                  required
                />
              </div>

              <div class="InputContainer">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="********"
                  required
                />
              </div>

              <a href="create-account.html" class="SignUpBtn">Create account</a>
            </form>
          </div>

          <div class="alt_reg">
            <p>or</p>
            <p>Register with</p>

            <div class="socials">
              <i class="fa-brands fa-facebook fa-2xl"></i>
              <i class="fa-brands fa-google fa-2xl"></i>
              <i class="fa-brands fa-apple fa-2xl"></i>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
